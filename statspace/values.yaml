# Default values for statspace.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
stage: dev
dbHost: "postgres-patroni"
dbPort: "5432"
# DB name and username has to be same, otherwise, migration script will throw error on startup.
dbName: statspace
dbUsername: statspace
dbPassword: PLEASE_CHANGE_ME
dbAdminPassword: PLEASE_CHANGE_ME
image:
  repository: ubcctlt/dspace
  tag: statspace
  pullPolicy: Always
persistence:
  enabled: false
service:
  name: statspace
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
ingress:
  enabled: true
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - chart-example.local
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
#resources:
#  limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi
dspace:
  name: Dspace
